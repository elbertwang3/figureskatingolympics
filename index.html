<html lang="en">
  	<head>
    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Figure Skating at the Olympics">
	    <meta name="author" content="Elbert Wang">
	    <meta http-equiv="pragma" content="no-cache" />

	    <title>Figure Skating at the Olympics</title>
	    <link href="css/main.css" rel="stylesheet">
	</head>
  	<body>
  		<main id="content">
  			<div class="intro">
  				<p class="smaller-head">The evolution of</p>
  				<h1 class="intro-headline tk-canela">Jumps in Figure Skating</h1>
  				<h5 class="intro-subhead">In preview of the 2018 Winter Olympics</h5>
  				<p class="intro-byline tk-atlas">By Elbert Wang</p>
  			</div>
  			<div class="jump-diagram">
  				<h2>Identifying the Jumps</h2>
  				<section id='scroll'>
					<!--  graphic container  -->
					<div class='scroll__graphic'>
						<!--   actual graphic/chart   -->
						<div class='chart'>
							<h3 class="jump-name"></h3>
							<table class="jump-info">
								<tbody>
									<tr class="first">
										<td class="label">Type</td>
										<td class="label">Takeoff</td>
										<td class="label">Landing</td>
										<td class="label">Direction</td>
									</tr>
									<tr>								
										<td class="type value"></td>
										<td class="takeoff value"></td>
										<td class="landing value"></td>
										<td class="direction value"></td>
									</tr>
					
									
								</tbody>
							</table>
							<img class="jump-diagram">

    

									

						</div>
					</div>

					<!--  step/text container  -->
					<div class='scroll__text'>
						<div class='step' data-step='1'>
							<img class="jumpgif" src="images/toeloop.gif">
						</div>
						<div class='step' data-step='2'>
							<img class="jumpgif" src="images/flip.gif">
						</div>
						<div class='step' data-step='lutz'>
							<img class="jumpgif" src="images/lutz.gif">
						</div>
						<div class='step' data-step='4'>
							<img class="jumpgif" src="images/salchow.gif">
						</div>
						<div class='step' data-step='5'>
							<img class="jumpgif" src="images/loop.gif">
						</div>
						<div class='step' data-step='6'>
							<img class="jumpgif" src="images/axel.gif">
						</div>
					</div>
				</section>
  			</div>
  			<div class="timeline">
  			</div>



  		
  		</main>

		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="js/scrollama.min.js"></script>
		<script src="js/jumpscroll.js"></script>
	</body>
</html>
